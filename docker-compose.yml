version: '3.7'
services:
  web:
    image: registry.gitlab.com/khramovkonstantin94/want:latest
    build: app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:12.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=want
      - POSTGRES_PASSWORD=want
      - POSTGRES_DB=want
      - PGDATA=/var/lib/postgresql/data
volumes:
  postgres_data:

