version: '3.7'
services:
  web:
    build:
      context: django_want
      dockerfile: Dockerfile.prod
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
    - ./django_want/static:/home/django_want/web/static
    - ./django_want/media:/home/django_want/web/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    volumes:
    - static:/home/django_want/web/static
    - media:/home/django_want/web/media
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data:
  static:
  media: